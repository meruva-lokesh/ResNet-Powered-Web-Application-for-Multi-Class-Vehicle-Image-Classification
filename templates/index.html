<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .upload-container {
            position: relative;
            margin: 2rem 0;
        }

        input[type="file"] {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .custom-upload {
            display: inline-block;
            padding: 1.5rem 3rem;
            background: #4CAF50;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            border: 2px solid #45a049;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        .custom-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        #preview {
            margin: 2rem auto;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        #preview img:hover {
            transform: scale(1.05);
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1.2rem;
            animation: fadeIn 0.5s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            margin: 2rem auto;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #4CAF50;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöó Vehicle Classification System</h1>

        <div class="upload-container">
            <label class="custom-upload">
                Choose Vehicle Image
                <input type="file" id="fileInput" accept="image/*">
            </label>
        </div>

        <div class="loader" id="loader"></div>
        <div id="preview"></div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('preview');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            preview.innerHTML = '';
            resultDiv.innerHTML = '';
            loader.style.display = 'block';

            const reader = new FileReader();
            reader.onload = function (e) {
                preview.innerHTML = `<img src="${e.target.result}">`;
            };
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                if (data.error) {
                    resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
                } else {
                    resultDiv.innerHTML = `
                        üéØ Predicted Class: <strong>${data.class}</strong><br>
                        üìà Accuracy: ${(data.confidence * 100).toFixed(2)}%
                    `;
                }
            })
            .catch(error => {
                loader.style.display = 'none';
                resultDiv.innerHTML = '‚ùå Error: Failed to classify image.';
            });
        });
    </script>
</body>
</html>
